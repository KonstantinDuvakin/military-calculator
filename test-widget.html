<div class="military-calculator" data-background="#F6F8FB" data-button-color="#D6E36E" data-button-text-color="#585F22" data-hide-copyright="0"></div>

<script>
    (function(e,t,n){
        if(e.getElementById(n))return;
        var i=e.getElementsByTagName(t)[0];
        var r=e.createElement(t);
        r.setAttribute('widget-class', n);
        r.setAttribute('id', "militaryCalc");
        r.id = "militaryCalc";
        r.src="dist/bundle.js";
        i.parentNode.insertBefore(r,i)
    })(document,"script","military-calculator");
</script>
